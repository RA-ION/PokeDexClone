<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Poke-Poke</title>
  </head>
  <body>
    <div class="header">
      <select name="Types" id="Types" class="hidden">
        <option value="all">All</option>
        <option value="fire">Fire</option>
        <option value="grass">Grass</option>
        <option value="electric">Electric</option>
        <option value="water">Water</option>
        <option value="ground">Ground</option>
        <option value="rock">Rock</option>
        <option value="fairy">Fairy</option>
        <option value="poison">Poison</option>
        <option value="bug">Bug</option>
        <option value="dragon">Dragon</option>
        <option value="psychic">Psychic</option>
        <option value="flying">Flying</option>
        <option value="fighting">Fighting</option>
        <option value="normal">Normal</option>
        <option value="ice">Ice</option>
        <option value="ghost">Ghost</option>
        <option value="dark">Dark</option>
      </select>
      <h1>Poke - Poke</h1>
      <input type="search" id="search" placeholder="Search" />
    </div>

    <div class="poke-container">
      <div class="pokemon"></div>
    </div>
    <div class="initial-displacontainer">
      <div class="initial-display">
        <h4>Hello and welcome to Ra-Ion PokeDex</h4>
        <p>This is a pokedex clone made using PokeApi. <br>
          <ul>
            <li>Generate Random Pokemons.</li>
            <li>Search for a specific Pokemon.</li>
            <li>Filter Pokemons according to their types.</li>
          </ul>
        </p>
        <button id="random" class="random">RANDOM</button>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
